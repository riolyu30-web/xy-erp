    <script>
        // APIåœ°å€ï¼ˆæ ¹æ®å®é™…æƒ…å†µä¿®æ”¹ï¼‰
        const API_URL = 'https://erp.riohome.top/stream'; // æœ¬åœ°æµ‹è¯•åœ°å€ï¼Œéƒ¨ç½²æ—¶éœ€æ›¿æ¢
        const HEALTH_URL = 'https://erp.riohome.top/health'; // å¥åº·æ£€æŸ¥æ¥å£åœ°å€

        // å¥åº·æ£€æŸ¥å‡½æ•°
        async function checkHealth() {
            const healthBtn = document.getElementById('healthBtn');
            const healthStatus = document.getElementById('healthStatus');

            // ç¦ç”¨æŒ‰é’®
            healthBtn.disabled = true;
            healthStatus.textContent = 'æ£€æŸ¥ä¸­...';
            healthStatus.style.color = '#666';

            try {
                // è®°å½•å¼€å§‹æ—¶é—´
                const startTime = Date.now();
                
                // å‘é€GETè¯·æ±‚
                const response = await fetch(HEALTH_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                // è®¡ç®—å“åº”æ—¶é—´
                const responseTime = Date.now() - startTime;

                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯! çŠ¶æ€: ${response.status}`);
                }

                // è§£æJSONå“åº”
                const data = await response.json();

                // æ˜¾ç¤ºæˆåŠŸçŠ¶æ€
                if (data.status === 'ok') {
                    healthStatus.innerHTML = `âœ“ æœåŠ¡æ­£å¸¸ (${responseTime}ms) - ${data.message}`;
                    healthStatus.style.color = '#28a745';
                } else {
                    healthStatus.innerHTML = `âš  æœåŠ¡å¼‚å¸¸ - ${JSON.stringify(data)}`;
                    healthStatus.style.color = '#ffc107';
                }

            } catch (error) {
                console.error('å¥åº·æ£€æŸ¥å¤±è´¥:', error);
                healthStatus.innerHTML = `âœ— è¿æ¥å¤±è´¥: ${error.message}`;
                healthStatus.style.color = '#dc3545';
            } finally {
                // æ¢å¤æŒ‰é’®
                healthBtn.disabled = false;
            }
        }

        async function sendQuestion() {
            const question = document.getElementById('question').value.trim();
            const responseDiv = document.getElementById('response');
            const statusDiv = document.getElementById('status');
            const submitBtn = document.getElementById('submitBtn');

            // éªŒè¯è¾“å…¥
            if (!question) {
                alert('è¯·è¾“å…¥é—®é¢˜ï¼');
                return;
            }

            // ç¦ç”¨æŒ‰é’®
            submitBtn.disabled = true;
            submitBtn.textContent = 'å¤„ç†ä¸­...';
            
            // æ¸…ç©ºä¹‹å‰çš„å†…å®¹
            responseDiv.textContent = '';
            statusDiv.innerHTML = '';

            try {
                // å‘é€POSTè¯·æ±‚
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯! çŠ¶æ€: ${response.status}`);
                }

                // è¯»å–æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    // è§£ç å¹¶æ˜¾ç¤ºå†…å®¹
                    const chunk = decoder.decode(value, { stream: true });
                    responseDiv.textContent += chunk;
                    
                    // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                    responseDiv.scrollTop = responseDiv.scrollHeight;
                }

                // æ˜¾ç¤ºæˆåŠŸçŠ¶æ€
                statusDiv.innerHTML = '<div class="status success">âœ“ å“åº”å®Œæˆ</div>';

            } catch (error) {
                console.error('é”™è¯¯:', error);
                statusDiv.innerHTML = `<div class="status error">âœ— è¯·æ±‚å¤±è´¥: ${error.message}</div>`;
            } finally {
                // æ¢å¤æŒ‰é’®
                submitBtn.disabled = false;
                submitBtn.textContent = 'å‘é€é—®é¢˜';
            }
        }

        // æ”¯æŒEnteré”®å‘é€ï¼ˆCtrl+Enteræ¢è¡Œï¼‰
        document.getElementById('question').addEventListener('keydown', function(e) {
